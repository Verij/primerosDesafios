    <h3>CONTACTO</h3>
    <ul>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
    <form action="">
      <p>Tu nombre</p>
      <input type="text" name="" id="" placeholder="Nombre Apellido" />
      <br />
      <p>Como te contactamos</p>
      <input type="text" placeholder="Teléfono" id="" />
      <br />
      <input type="text" name="" id="" placeholder="email@email.com" />
      <br />
      <p>Algo que quieras aportar</p>
      <textarea
        name=""
        id=""
        cols="50"
        rows="20"
        placeholder="Sugerencia"
      ></textarea>
      <br />
      <p>¿Cuál te gusta más?</p>
      <input type="radio" name="" id="" value="" /> Pizza
      <input type="radio" name="" id="" value="" /> Helado
      <input type="radio" name="" id="" value="" /> Pasta <br />
    </form>
    <br />
    <button>Enviar</button>
  </body>
